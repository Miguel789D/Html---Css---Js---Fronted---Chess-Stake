<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Chess Stake</title>
    <link rel="stylesheet" href="../Static/login_style.css">
</head>
<body>
    <main class="login-container">
        <h1>Login</h1>
        <form action="../Templates/Paso1.html" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p>Don't have an account? <a href="Register.html" class="btn btn-secondary">Register</a></p>
    </main>
</body>
</html>
