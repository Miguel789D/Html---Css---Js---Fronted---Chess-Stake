<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Chess Stake</title>
    <link rel="stylesheet" href="../Static/registro_style.css">
    <script>
        function handleSubmit(event) {
            event.preventDefault(); 

            // Redirect to another page
            window.location.href = 'Activaciondecuenta.html'; 
        }
    </script>
</head>
<body>
    <main class="register-container">
        <h1>Register</h1>
        <form action="#" method="post" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="chess-level">Chess Level</label>
                <select id="chess-level" name="chess_level" required>
                    <option value="" disabled selected>Select your level</option>
                    <option value="beginner">Beginner</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="advanced">Advanced</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dni">ID Number</label>
                <input type="text" id="dni" name="dni" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <p>Already have an account? <a href="Login.html" class="btn btn-secondary">Log In</a></p>
    </main>
</body>
</html>
